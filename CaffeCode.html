<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Landing page para promocionar tu producto o servicio">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 50px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .cta-button {
            background-color: #ff5733;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #e84a2c;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido a Nuestra Oferta Especial</h1>
        <p>¡No te pierdas nuestra promoción exclusiva por tiempo limitado!</p>
    </header>

    <section>
        <h2>Obtén acceso ahora</h2>
        <p>Déjanos tu correo para recibir más información y ofertas especiales.</p>
        <a href="#form" class="cta-button">¡Suscríbete ahora!</a>
    </section>

    <section id="form">
        <div class="form-container">
            <h3>Suscríbete para recibir actualizaciones</h3>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <button type="submit">Suscribirse</button>
            </form>
        </div>
    </section>

</body>
</html>
